<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Racing Suits</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="festival-glow glow-a" aria-hidden="true"></div>
  <div class="festival-glow glow-b" aria-hidden="true"></div>

  <main id="app" class="app-shell loading">
    <header class="app-header" aria-label="Player panel">
      <div class="player-meta">
        <p class="player-kicker">Player Garage</p>
        <h1>Selection Hub</h1>
        <p class="tagline">Pick your racer and lock your ante.</p>
      </div>
      <div class="player-stats">
        <div class="stat-pill primary">
          <span class="stat-label">Chips</span>
          <span id="chip-count" class="stat-value">200</span>
        </div>
        <div class="stat-pill">
          <span class="stat-label">Wins</span>
          <span id="stat-wins" class="stat-value stat-soon">Soon</span>
        </div>
        <div class="stat-pill">
          <span class="stat-label">Streak</span>
          <span id="stat-streak" class="stat-value stat-soon">Soon</span>
        </div>
      </div>
    </header>

    <section id="screen-banner" class="screen banner-screen active" aria-label="Loading screen">
      <img
        src="./assets/racing_suits_banner.png"
        alt="Racing Suits banner"
        class="banner-image"
        fetchpriority="high"
      >
    </section>

    <section id="screen-suit" class="screen" aria-labelledby="suit-title">
      <h2 id="suit-title">Choose Your Suit</h2>
      <div id="suit-options" class="suit-options"></div>
      <button id="suit-confirm-btn" class="action-btn" disabled>Continue to Ante</button>
    </section>

    <section id="screen-ante" class="screen" aria-labelledby="ante-title">
      <h2 id="ante-title">Set Your Ante</h2>
      <div class="ante-panel">
        <div class="ante-summary">Available chips: <strong id="available-chip-count">200</strong></div>
        <div id="ante-button-group" class="ante-button-group" role="group" aria-label="Ante options"></div>
        <div class="ante-value">Ante: <span id="ante-value">5</span></div>
      </div>
      <div class="screen-actions">
        <button id="ante-back-btn" class="ghost-btn">Back</button>
        <button id="ante-confirm-btn" class="action-btn">Head To The Track</button>
      </div>
    </section>

    <section id="screen-race" class="screen" aria-labelledby="race-title">
      <h2 id="race-title">Suit Race</h2>
      <div id="race-summary" class="race-summary"></div>

      <div class="race-layout">
        <div class="track-board">
          <div class="track-viewport">
            <div id="race-grid" class="race-grid"></div>
          </div>
        </div>
      </div>

      <div class="race-controls">
        <div class="draw-area">
          <span>Current Flip</span>
          <div id="current-draw-card" class="draw-card face-down">?</div>
        </div>
        <button id="start-race-btn" class="action-btn">Start Race!</button>
      </div>

      <div id="race-log" class="race-log" aria-live="polite"></div>
    </section>

    <section id="screen-result" class="screen" aria-labelledby="result-title">
      <h2 id="result-title">Finish Line Frenzy!</h2>
      <div id="result-banner" class="result-banner"></div>
      <p id="result-copy" class="result-copy"></p>
      <button id="race-again-btn" class="action-btn">Race Again??</button>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
